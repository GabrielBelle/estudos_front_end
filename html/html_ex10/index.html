<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms e Tabela</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="user">Usuário:</label>
        <input id="user" type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu email:</label>
        <input type="email" id="email" placeholder="Seu email">
        <br>
        <label for="cell">Telefona:</label>
        <input id="cell" type="tel" placeholder="Seu telefone"> 
        <br>
        <label for="password">passeword:</label>
        <input id="password" type="password" placeholder="Sua senha">
        <br>
        <input type="number" placeholder="Numero">
        <br>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <h1>Tabelas</h1>
    <h2>Usando a TAG &lt;table&gt;</h2>
    <table>
        <thead>
            <caption>Notas</caption>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Aluno C</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Media</td>
                <td>8</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
