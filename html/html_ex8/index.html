<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <h3>TAG para lista ordenada &lt;ol&gt;</h3>
    <ol>
        <li>Acordar
        <li>Arrumar quarto
        <li>Escovar os dentes
        <li>Tomar café
        <li>Ir trabalhar
    </ol>
    <h2>Listas não ordenadas</h2>
    <h3>TAG para lista não ordenadas &lt;ul&gt;</h3>
    <ul>
        <li>Pão
        <li>Manteiga
        <li>Carne 
        <li>Cebola
    </ul>
</body>
</html>
